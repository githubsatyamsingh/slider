<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row m-0 justify-content-center">
        <div class="col-sm-8">
            <div class="slider-start">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <div class="header-content header-content--top">
                            <h1 class="text-right"> BETTER</h1>
                        </div>
                        <div class="img-container">
                            <div class="row m-0 align-items-baseline">
                                <div class="col-md-4">
                                    <div class="img-box img-box--one">
                                        <img src="images/one.png" alt="slide image">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="img-box img-box--two"><img src="images/two.png" alt="slide image"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="img-box img-box--three"><img src="images/three.png" alt="slide image"></div>
                                </div>
                            </div>
                            <div class="img-container--bottom"></div>
                        </div>
                        <div class="header-content header-content--bottom">
                            <h2>With MEALS </h2>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header-content header-content--top">
                            <h1 class="text-right"> BETTER</h1>
                        </div>
                        <div class="img-container">
                            <div class="row m-0 align-items-baseline">
                                <div class="col-md-4">
                                    <div class="img-box img-box--one">
                                        <img src="images/one.png" alt="slide image">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="img-box img-box--two"><img src="images/two.png" alt="slide image"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="img-box img-box--three"><img src="images/three.png" alt="slide image"></div>
                                </div>
                            </div>
                            <div class="img-container--bottom"></div>
                        </div>
                        <div class="header-content header-content--bottom">
                            <h2>With MEALS </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
